<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/merchCart.css">
</head>
<body>
  <div class="cart-container">
    <h1>Shopping Cart</h1>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Color</th>
          <th>Size</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="cart-summary">
      <p><strong>Subtotal:</strong> $0.00</p>
      <a href="/merchcheckout/merchCheckout.html">
        <button class="checkout-btn">Checkout</button>
      </a>
    </div>
  </div>
  <script src="js/merchCart.js"></script>
</body>
</html>
