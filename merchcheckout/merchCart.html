<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="merchCart.css">
</head>
<body>
  <div class="cart-container">
    <h1>Shopping Cart</h1>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product 1</td>
          <td>$20.00</td>
          <td>
            <input type="number" value="1" min="1">
          </td>
          <td>$20.00</td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>$15.00</td>
          <td>
            <input type="number" value="1" min="1">
          </td>
          <td>$15.00</td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
      </tbody>
    </table>

    <div class="cart-summary">
      <p><strong>Subtotal:</strong> $35.00</p>
      <p><strong>Shipping:</strong> $5.00</p>
      <p><strong>Total:</strong> $40.00</p>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
</body>
</html>
