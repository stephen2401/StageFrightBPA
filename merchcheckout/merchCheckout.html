<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="merchCheckout.css">
    <!-- icon -->
    <link rel="icon" href="images/stage.jpg" type="image/gif" />
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="merch-checkout" action="#" method="POST">
            <!-- Personal Information Section -->
            <section class="form-section">
                <h2>Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
            </section>

            <!-- Shipping Address Section -->
            <section class="form-section">
                <h2>Shipping Address</h2>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="123 Main St, Apt 4B" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="New York" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" placeholder="10001" required>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                </select>
            </section>

            <!-- Payment Information Section -->
            <section class="form-section">
                <h2>Payment Information</h2>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>

                <label for="expiry-date">Expiration Date:</label>
                <input type="month" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </section>

            <!-- Terms and Conditions -->
            <section class="form-section">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the Terms and Conditions
                </label>
            </section>

            <button type="submit" class="checkout-button">Complete Checkout</button>
        </form>
    </div>
    <script src="merchCheckout.js"></script>
</body>
</html>
