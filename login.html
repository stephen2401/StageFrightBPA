<div id="form"> <!--the background image is in the style.css outside the css folder to keep it organized-->
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
      <div id="userform">
        <ul class="nav nav-tabs nav-justified" role="tablist">
          <li class="active"><a href="#signup"  role="tab" data-toggle="tab" style="font-family: georgia;">Sign up</a></li>
          <li><a href="#login"  role="tab" data-toggle="tab" style="font-family: georgia;">Log in</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade active in" id="signup">
            <h2 class="text-uppercase text-center" style="font-family: georgia;"> Sign Up for Free</h2>
            <form id="signup">
              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group">
                    <label style="font-family: garamond;">First Name<span class="req">*</span> </label>
                    <input type="text" class="form-control" id="first_name" required data-validation-required-message="Please enter your name." autocomplete="off">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group">
                    <label style="font-family: garamond;"> Last Name<span class="req">*</span> </label>
                    <input type="text" class="form-control" id="last_name" required data-validation-required-message="Please enter your name." autocomplete="off">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label style="font-family: garamond;"> Your Email<span class="req">*</span> </label>
                <input type="email" class="form-control" id="emailSet" required data-validation-required-message="Please enter your email address." autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label style="font-family: garamond;"> Your Phone<span class="req">*</span> </label>
                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number." autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label style="font-family: garamond;"> Password<span class="req">*</span> </label>
                <input type="password" class="form-control" id="passwordSet" required data-validation-required-message="Please enter your password" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="mrgn-30-top">
                <button type="submit" id="sign-up" class="btn btn-larger btn-block" style="font-family: georgias;">
                Sign up
                </button>
              </div>
            </form>
          </div>
          <div class="tab-pane fade in" id="login">
            <h2 class="text-uppercase text-center" style="font-family: georgia;"> Log in</h2>
            <form id="login">
              <div class="form-group">
                <label style="font-family: garamond;"> Your Email<span class="req">*</span> </label>
                <input type="email" class="form-control" id="inputEmail" required data-validation-required-message="Please enter your email address." autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label style="font-family: garamond;"> Password<span class="req">*</span> </label>
                <input type="password" class="form-control" id="inputPassword" required data-validation-required-message="Please enter your password" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="mrgn-30-top">
                <button type="submit" class="btn btn-larger btn-block" style="font-family: georgia;">
                Log in
                </button>
              </div>
            </form>
          </div>
